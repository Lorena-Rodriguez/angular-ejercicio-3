<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Clientes</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1" required>

        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" id="apellido2" name="apellido2">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="poblacion">Población:</label>
        <select id="poblacion" name="poblacion" required>
            <option value="">Seleccione una opción</option>
            <option value="poblacion1">Población 1</option>
            <option value="poblacion2">Población 2</option>
            <option value="poblacion3">Población 3</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefonoFijo">Teléfono Fijo:</label>
        <input type="tel" id="telefonoFijo" name="telefonoFijo">

        <label for="telefonoMovil">Teléfono Móvil:</label>
        <input type="tel" id="telefonoMovil" name="telefonoMovil" required>

        <label for="nif">NIF:</label>
        <input type="text" id="nif" name="nif" required>

        <div class="buttons">
            <button type="button" onclick="history.back()">Volver</button>
            <button type="reset">Borrar</button>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
