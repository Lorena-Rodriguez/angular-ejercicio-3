<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="recursos/productos.css">
</head>
<body>
    <h1>Formulario de Productos</h1>
    <form>
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="unidadMedida">Unidad de Medida:</label>
        <select id="unidadMedida" name="unidadMedida" required>
            <option value="">Seleccione una opción</option>
            <option value="unidad">Unidad</option>
            <option value="kilogramo">Kilogramo</option>
            <option value="litro">Litro</option>
        </select>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccione una opción</option>
            <option value="categoria1">Categoría 1</option>
            <option value="categoria2">Categoría 2</option>
            <option value="categoria3">Categoría 3</option>
        </select>

        <label for="precioVenta">Precio de Venta:</label>
        <input type="number" id="precioVenta" name="precioVenta" step="0.01" required>

        <label for="descuento">Porcentaje de Descuento:</label>
        <input type="number" id="descuento" name="descuento" step="0.01" min="0" max="100" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>

        <div class="buttons">
            <button type="button" onclick="history.back()">Volver</button>
            <button type="reset">Borrar</button>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
