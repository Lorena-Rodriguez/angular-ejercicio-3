<h1>Formulario de Clientes</h1>
<form #clienteForm="ngForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>

    <label for="apellidoUno">Primer Apellido:</label>
    <input type="text" id="apellidoUno" [(ngModel)]="cliente.apellidoUno" name="apellidoUno" required>

    <label for="apellidoDos">Segundo Apellido:</label>
    <input type="text" id="apellidoDos" [(ngModel)]="cliente.apellidoDos" name="apellidoDos">

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required>

    <label for="codigoPostal">Código Postal:</label>
    <input type="text" id="codigoPostal" [(ngModel)]="cliente.codigoPostal" name="codigoPostal" required>

    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" [(ngModel)]="cliente.provincia" name="provincia" required>

    <label for="poblacion">Población:</label>
    <select id="poblacion" [(ngModel)]="cliente.poblacion" name="poblacion" required>
        <option value="">Seleccione una opción</option>
        <option value="poblacion1">Población 1</option>
        <option value="poblacion2">Población 2</option>
        <option value="poblacion3">Población 3</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required>

    <label for="telefonoFijo">Teléfono Fijo:</label>
    <input type="tel" id="telefonoFijo" [(ngModel)]="cliente.telefonoFijo" name="telefonoFijo">

    <label for="telefonoMovil">Teléfono Móvil:</label>
    <input type="tel" id="telefonoMovil" [(ngModel)]="cliente.telefonoMovil" name="telefonoMovil" required>

    <label for="nif">NIF:</label>
    <input type="text" id="nif" [(ngModel)]="cliente.nif" name="nif" required>

    <div class="buttons">
        <button type="button" (click)="volver()">Volver</button>
        <button type="button" (click)="borrar()" [disabled]="!clienteExistente">Borrar</button>
        <button type="button" (click)="guardar()" [disabled]="!clienteForm.form.valid">Guardar</button>
    </div>
</form>
